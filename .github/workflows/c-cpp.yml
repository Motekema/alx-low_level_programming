name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure
      run: |
        ./configure

    - name: Build
      run: |
        make

    - name: Run tests
      run: |
        make check

    - name: Create distribution package and run additional tests
      run: |
        make distcheck

